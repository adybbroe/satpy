sensor_name: visir/modis
modifiers:
  rayleigh_corrected_crefl:
    compositor: !!python/name:satpy.composites.viirs.ReflectanceCorrector
    dem_filename: CMGDEM.hdf
    optional_prerequisites:
    - name: satellite_azimuth_angle
    - name: satellite_zenith_angle
    - name: solar_azimuth_angle
    - name: solar_zenith_angle

composites:
  true_color_uncorrected:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: '1'
      modifiers: [sunz_corrected]
    - name: '4'
      modifiers: [sunz_corrected]
    - name: '3'
      modifiers: [sunz_corrected]
    standard_name: true_color

  true_color:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: '1'
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: '4'
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: '3'
      modifiers: [sunz_corrected, rayleigh_corrected]
    standard_name: true_color

  true_color_thin:
    compositor: !!python/name:satpy.composites.FillingCompositor
    prerequisites:
    - name: '1'
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: '1'
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: '12'
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: '10'
      modifiers: [sunz_corrected, rayleigh_corrected]
    standard_name: true_color

  true_color_crefl:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: '1'
      modifiers: [sunz_corrected, rayleigh_corrected_crefl]
    - name: '4'
      modifiers: [sunz_corrected, rayleigh_corrected_crefl]
    - name: '3'
      modifiers: [sunz_corrected, rayleigh_corrected_crefl]
    standard_name: true_color

  overview:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: '1'
      modifiers: [sunz_corrected]
    - name: '2'
      modifiers: [sunz_corrected]
    - name: '31'
    standard_name: overview

  airmass:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.DifferenceCompositor
      prerequisites:
      - name: '27'
      - name: '28'
    - compositor: !!python/name:satpy.composites.DifferenceCompositor
      prerequisites:
        - name: '30'
        - name: '31'
    - name: '27'
    standard_name: airmass

  ocean_color:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: '1'
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: '4'
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: '3'
      modifiers: [sunz_corrected, rayleigh_corrected]
    standard_name: ocean_color

  night_fog:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.DifferenceCompositor
      prerequisites:
      - name: '32'
      - name: '31'
    - compositor: !!python/name:satpy.composites.DifferenceCompositor
      prerequisites:
      - name: '31'
      - name: '20'
    - name: '31'
    standard_name: night_fog

  overview_with_cloudtop:
    compositor: !!python/name:satpy.composites.DayNightCompositor
    standard_name: overview_with_cloudtop
    prerequisites:
      - overview
      - cloudtop
      - solar_zenith_angle

  cloudtop_daytime:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: '20'
      modifiers: [nir_emissive]
    - name: '31'
    - name: '32'
    standard_name: cloudtop

  day_microphysics:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: '2'
      modifiers: [sunz_corrected]
    - name: '20'
      modifiers: [nir_reflectance]
    - name: '31'
    standard_name: day_microphysics
    
  snow:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: '2'
      modifiers: [sunz_corrected]
    - name: '6'
      modifiers: [sunz_corrected]
    - name: '20'
      modifiers: [nir_reflectance]
    standard_name: snow
